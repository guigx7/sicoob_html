<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body style="
        display: flex;
        flex-direction: column;
        font-family: sans-serif;">
    <div style="
          display: flex;
          align-items: center;
          justify-content: center;
          background-color: #003641;
          border-radius: 10px;
          box-shadow: 25px 50px 50px 0px #000000a0 ;
          ">
      <div style="
              display: flex;
              width: 800px;
              height: 300px;
              margin: 50px 0px;
              align-items: center;
              flex-direction: column;
              background-color: #fff;
              border-radius: 15px;
              box-sizing: border-box;
              ">
        <br>
        <div>
          <img src="https://i.postimg.cc/m2VntNz5/test-img.jpg" alt="Flowers in Chania">
        </div>
        <br>
        <div class="flex-center" style="
                display: flex;
                flex-direction: column;
                align-items: right;
                border: 1px solid rgb(169, 168, 168);
                border-radius: 10px;
                padding: 15px;
                width: 600px;
                ">

          <h3 style="
                    align-self: center;
                    font-weight: bolder;
                    color: #000000;
                    margin-top: 0px;
                    text-decoration: underline;
                    font-size: 18px;
                    ">
            <strong>Informações do Cliente:</strong>
          </h3>

          <div>
            <span bold>{global:docType}:</span>
            <input type="text" id="{documento}" name="{documento}" value="{global:doc}"
              style="border: none; outline: none; border-bottom: 1px solid #ccc; width: 376px; font-size: 16px;">
          </div>

          <div>
            <span>Telefone:</span>
            <input type="text" id="{Telefone}" name="{Telefone}" value="{global:tel}"
              style="border: none; outline: none; border-bottom: 1px solid #ccc; width: 403px;font-size: 16px;">
          </div>

          <div><span>Caminho na URA:</span> <input type="text" id="{Caminho}" name="{Caminho}" value="{global:nav}"
              style="border: none; outline: none; border-bottom: 1px solid #ccc; width: 310px;font-size: 16px;">
          </div>

        </div>
        </br>
      </div>
    </div>
  </body>

</html>
