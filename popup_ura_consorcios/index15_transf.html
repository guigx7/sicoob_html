<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
</head>

<body>
  <div style="
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          font-family: sans-serif;
          margin: 0;
          background-color: #e6e6e6;">
    <div style="
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #003642;
            border-radius: 25px;
            -webkit-box-shadow: 0px 0px 30px 10px rgba(0,0,0,0.35);
            -moz-box-shadow: 0px 0px 30px 10px rgba(0,0,0,0.35);
            box-shadow: 0px 0px 30px 10px rgba(0,0,0,0.35);
            padding: 20px;">
      <div style="
                display: flex;
                width: 800px;
                height: auto;
                align-items: center;
                flex-direction: column;
                background-color: #e6e6e6;
                border-radius: 15px;
                padding: 20px;
                box-sizing: border-box;">
        <div style="text-align: center;">
          <img src="https://i.postimg.cc/m2VntNz5/test-img.jpg" alt="Sicoob Logo"
            style="width: 200px; height: auto; border-radius: 25px;">
        </div>
        <h3 style="
                      font-weight: bolder;
                      color: #003641;
                      margin: 35px 0 10px;
                      text-decoration: none;
                      font-size: 20px;">
          <strong>Informações do Contato:</strong>
        </h3>



        <div style="
                  display: flex;
                  flex-direction: column;
                  align-items: flex-start;
                  border-radius: 10px;
                  padding: 15px;
                  width: 100%;
                  box-sizing: border-box;">

          <div style="
                    display: flex;
                    align-items: center;
                    width: 100%;
                    margin-bottom: 10px;">
            <label for="MasterID" style="
                                        font-weight: bold;
                                        width: 150px;
                                        text-align: right;
                                        margin-right: 8px;">ID de Atendimento:</label>
            <input type="text" id="MasterID" name="MasterID" readonly value="{global:mid}"
              onfocus="copyOnFocus('MasterID')" style="
                                                      border: 1px solid #696969;
                                                      background-color: #e6e6e6;
                                                      border-radius: 5px;
                                                      padding: 5px;
                                                      height: 25px;
                                                      flex-grow: 1;
                                                      font-size: 16px;">
            <button style="
                          width: 70px;
                          padding: 5px;
                          text-align: center;
                          border: none;
                          background-color: #003641;
                          color: #ffffff;
                          border-radius: 5px;
                          cursor: pointer;
                          margin-left: 10px;" onclick="copyToClipboard('MasterID')">Copiar</button>
          </div>

          <div style="
                      display: flex;
                      align-items: center;
                      width: 100%;
                      margin-bottom: 10px;">
            <label for="documento" style="
                          font-weight: bold;
                          width: 150px;
                          text-align: right;
                          margin-right: 8px;">{global:docType}:</label>
            <input type="text" id="documento" readonly name="documento" value="{global:doc}"
              onfocus="copyOnFocus('documento')" style="
                          border: 1px solid #696969;
                          background-color: #e6e6e6;
                          border-radius: 5px;
                          padding: 5px;
                          height: 25px;
                          flex-grow: 1;
                          font-size: 16px;">
            <button style="
                          width: 70px;
                          padding: 5px;
                          text-align: center;
                          border: none;
                          background-color: #003641;
                          color: #ffffff;
                          border-radius: 5px;
                          cursor: pointer;
                          margin-left: 10px;" onclick="copyToClipboard('documento')">Copiar</button>
          </div>

          <div style="
                      display: flex;
                      align-items: center;
                      width: 100%;
                      margin-bottom: 10px;">
            <label for="Telefone" style="
                          font-weight: bold;
                          width: 150px;
                          text-align: right;
                          margin-right: 8px;">Telefone:</label>
            <input type="text" id="Telefone" name="Telefone" readonly value="{global:tel}"
              onfocus="copyOnFocus('Telefone')" style="
                          border: 1px solid #696969;
                          background-color: #e6e6e6;
                          border-radius: 5px;
                          padding: 5px;
                          height: 25px;
                          flex-grow: 1;
                          font-size: 16px;">
            <button style="
                          width: 70px;
                          padding: 5px;
                          text-align: center;
                          border: none;
                          background-color: #003641;
                          color: #ffffff;
                          border-radius: 5px;
                          cursor: pointer;
                          margin-left: 10px;" onclick="copyToClipboard('Telefone')">Copiar</button>
          </div>

          <div style="
                      display: flex;
                      align-items: center;
                      width: 100%;
                      margin-bottom: 10px;">
            <label for="Origem" style="
                          font-weight: bold;
                          width: 150px;
                          text-align: right;
                          margin-right: 8px;">Skill de Origem:</label>
            <input type="text" id="Origem" name="Origem" readonly value="" onfocus="copyOnFocus('Origem')"
              style="
                          border: 1px solid #696969;
                          background-color: #e6e6e6;
                          border-radius: 5px;
                          padding: 5px;
                          height: 25px;
                          flex-grow: 1;
                          font-size: 16px;">
            <button style="
                          width: 70px;
                          padding: 5px;
                          text-align: center;
                          border: none;
                          background-color: #003641;
                          color: #ffffff;
                          border-radius: 5px;
                          cursor: pointer;
                          margin-left: 10px;" onclick="copyToClipboard('Opcao')">Copiar</button>
          </div>

          <div style="
                      display: flex;
                      align-items: center;
                      width: 100%;
                      margin-bottom: 10px;">
            <label for="navegacaoURA" style="
                          font-weight: bold;
                          width: 150px;
                          text-align: right;
                          margin-right: 8px;">Navegação:</label>
            <select id="navegacaoURA" name="navegacaoURA" style="
                          border: 1px solid #696969;
                          background-color: #e6e6e6;
                          color: #000000;
                          border-radius: 5px;
                          padding: 5px;
                          height: 35px;
                          max-width: 100%;
                          width: 100px;
                          flex-grow: 1;
                          font-size: 16px;">
            </select>

            <button style="
                          width: 70px;
                          padding: 5px;
                          text-align: center;
                          border: none;
                          background-color: #003641;
                          color: #ffffff;
                          border-radius: 5px;
                          cursor: pointer;
                          margin-left: 10px;" onclick="copyToClipboard('Caminho')">Copiar</button>

          </div>


          <div style="
                      display: flex;
                      align-items: center;
                      width: 100%;
                      margin-bottom: 10px;">
            <label for="Protocolo" style="
                          font-weight: bold;
                          width: 150px;
                          text-align: right;
                          margin-right: 8px;">Protocolo:</label>
            <input type="text" id="Protocolo" name="Protocolo" placeholder="Cole o protocolo aqui."
              onfocus="copyOnFocus('Protocolo')" style="
                          border: 1px solid #696969;
                          background-color: #e6e6e6;
                          border-radius: 5px;
                          padding: 5px;
                          height: 25px;
                          flex-grow: 1;
                          font-size: 16px;
                          margin-right: 8px;">


            <select style="
                          border: 1px solid #696969;
                          background-color: #e6e6e6;
                          color: #000000;
                          border-radius: 5px;
                          padding: 5px;
                          height: 36px;
                          flex-grow: 1;
                          font-size: 16px;">
              <option value="">Sistema:</option>
              <option value="Teste">Visão 360</option>
              <option value="Teste">Sipag Direct</option>
              <option value="Teste">Sales Force</option>
              <option value="Teste">Top Desk</option>
            </select>
            <button style="
                          width: 70px;
                          padding: 5px;
                          text-align: center;
                          border: none;
                          background-color: #003641;
                          color: #ffffff;
                          border-radius: 5px;
                          cursor: pointer;
                          margin-left: 10px;" onclick="copyToClipboard('Protocolo')">Copiar</button>
          </div>


          <div style="
                      display: flex;
                      align-items: center;
                      width: 100%;
                      margin-bottom: 10px;">
            <label for="ListaTransf" style="
                          font-weight: bold;
                          width: 150px;
                          text-align: right;
                          margin-right: 8px;">Lista de Transf.:</label>
            <select id="ListaTransf" style="
            border: 1px solid #696969;
            background-color: #e6e6e6;
            color: #000000;
            border-radius: 5px;
            padding: 5px;
            height: 36px;
            flex-grow: 1;
            max-width: 100%;
            width: 100px;
            font-size: 16px;">
              <option value="">Lista de Transferência:</option>
              <option value="20868525">20868525 - Consórcio Adesão</option>
              <option value="20868526">20868526 - Consórcio Assembleia</option>
              <option value="20868527">20868527 - Consórcio Assuntos Gerais</option>
              <option value="20868528">20868528 - Consórcio Baixa DOC</option>
              <option value="20868529">20868529 - Consórcio Cadastro</option>
              <option value="20868530">20868530 - Consórcio Contemplação</option>
              <option value="20868531">20868531 - Consórcio Financeiro</option>
              <option value="20868532">20868532 - Consórcio Funchal</option>
              <option value="20868533">20868533 - Consórcio Retencao</option>
              <option value="20868534">20868534 - Consórcio Sicoob</option>
              <option value="20868535">20868535 - Consórcio Troca Titularidade</option>
            </select>
            <button type="submit" value="000" id="openConfirmation" style="
                          width: 70px;
                          padding: 5px;
                          text-align: center;
                          border: none;
                          background-color: #003641;
                          color: #ffffff;
                          border-radius: 5px;
                          cursor: pointer;
                          margin-left: 10px;">Transferir</button>
          </div>


          <div style="
                      display: flex;
                      align-items: center;
                      width: 100%;
                      margin-bottom: 10px;">
            <label for="MotivoDesc" style="
                          font-weight: bold;
                          width: 150px;
                          text-align: right;
                          margin-right: 8px;">Motivo Desc.:</label>


            <select id="MotivoDesc" style="
                            border: 1px solid #696969;
                            background-color: #e6e6e6;
                            color: #000000;
                            border-radius: 5px;
                            padding: 5px;
                            height: 36px;
                            flex-grow: 1;
                            font-size: 16px;">
              <option value="Atendimento Concluído">Atendimento Concluído</option>
              <option value="Atendimento Não Autorizado">Atendimento Não Autorizado</option>
              <option value="Chamada Muda">Chamada Muda</option>
              <option value="Destrato">Destrato</option>
              <option value="Outro">Outro</option>
            </select>

            <button id="btnPesquisa" value="000" type="submit" style="
                          width: 70px;
                          padding: 5px;
                          text-align: center;
                          border: none;
                          background-color: #003641;
                          color: #ffffff;
                          border-radius: 5px;
                          cursor: pointer;
                          margin-left: 10px;">Pesquisa</button>
          </div>






          <input type="text" id="Caminho" name="Caminho" value="{global:caminhoura}" style="opacity: 0; cursor: default;">
          <input type="text" id="SkillT" name="SkillT" value="{global:skill}" style="opacity: 0; cursor: default;">
          <input type="text" id="SkillOrigem" name="SkillOrigem" value="{global:skillorigem}" style="opacity: 0; cursor: default;">

        </div>
      </div>
    </div>
  </div>
  <!-- <script type="text/javascript" src="script.js"></script> -->
  <script type="text/javascript" src="https://guigx7.github.io/sicoob_scripts/script.js"></script>
</body>

</html>
