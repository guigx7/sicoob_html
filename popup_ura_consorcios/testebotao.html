<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
</head>

<body>
  <div style="

      <div style="

      border-radius: 15px;
      box-sizing: border-box;">

<div style="
          display: flex;
          width: 800px;
          height: 55px;

          justify-content: center;
          text-align: center;

          box-sizing: border-box;
          margin-bottom: 25px;
          ">
<span style="color: #e6e6e6;">Aviso ao Operador: sua tela está sendo gravada. Por favor, certifique-se de que informações pessoais ou confidenciais não estejam visíveis.  
  Recomenda-se cautela ao exibir informações pessoais ou confidenciais.</span>
</div>
        <div style="text-align: center;">

        </div>
        <h3 style="
                      font-weight: bolder;

        </h3>



        <div style="
                  display: flex;
                  flex-direction: column;

          <div style="
                      display: flex;

                      width: 100%;

            <button style="

                          align-items: center;

                          margin-left: 10px;">Copiar</button>

<button id="btnPesquisa" value="000" type="submit" style="
width: 70px;
padding: 5px;
text-align: center;
border: none;

color: #ffffff;
border-radius: 5px;
cursor: pointer;
margin-left: 10px;">Pesquisa</button>
